<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Songs</title>
    <link rel="stylesheet" href="./static/saved.css" />
    <style>
        .list{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 260px;
            height: 285px;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <h1 class="title">Saved Songs</h1>
    <a href="/" class="button">Go Back</a>
    <div class="result-container">
        {% for song in songs %}
        <div class="result">
         
            <div class="video-box">
                <iframe class="video" width="260" height="215" src="https://www.youtube.com/embed/{{ song['video_id'] }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <form action="/remove_from_playlist/{{ song['_id'] }}" method="post">
                <button type="submit" class="remove-button">Remove</button>
            </form>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
